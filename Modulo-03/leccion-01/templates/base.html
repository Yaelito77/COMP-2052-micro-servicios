<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Flask</title>
</head>
<body>
  <h1>Bienvenido a la app Flask</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
