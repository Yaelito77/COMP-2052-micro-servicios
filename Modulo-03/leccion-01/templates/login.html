{% extends 'base.html' %}
{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
  </form>
  <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
{% endblock %}
